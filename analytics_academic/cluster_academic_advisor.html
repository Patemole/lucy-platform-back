    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background: #ffffff;
        }

        #deck-container {
          width: 100vw;
          height: 100vh;
        }

        #deck-container canvas {
          z-index: 1;
          background: #ffffff;
        }

        .deck-tooltip {
          font-size: 0.8em;
          font-family: UI Sans Serif;
          font-weight: 300;
          color: #000000 !important;
          background-color: #ffffffaa !important;
          border-radius: 12px;
          box-shadow: 2px 3px 10px #aaaaaa44;
          max-width: 25%;
        }
        
        #loading {
          width: 100%;
          height: 100%;
          top: 0px;
          left: 0px;
          position: absolute;
          display: block;
          z-index: 99;
        }

        #loading-image {
          position: absolute;
          top: 45%;
          left: 47.5%;
          z-index: 100;
        }
        
        #title-container {
          position: absolute;
          top: 0;
          left: 0;
          margin: 16px;
          padding: 12px;
          border-radius: 16px;
          line-height: 0.95;
          z-index: 2;
          font-family: UI Sans Serif;
          color: #000000;
          background: #ffffffaa;
          box-shadow: 2px 3px 10px #aaaaaa44;
        }
        
        #search-container {
          position: absolute;
          top: 0;
          right: 0;
          margin: 16px;
          padding: 12px;
          border-radius: 16px;
          z-index: 2;
          font-family: UI Sans Serif;
          color: #000000;
          background: #ffffffaa;
          width: fit-content;
          box-shadow: 2px 3px 10px #aaaaaa44;
        }

        input {
          margin: 2px;
          padding: 4px;
          border-radius: 8px;
          color: #000000;
          background: #ffffffdd;
          border: 1px solid #ddddddff;
          transition: 0.5s;
          outline: none;
        }

        input:focus {
          border: 2px solid #555;
        }
    </style>
  </head>

          getRadius: 0.1,

          getAlignmentBaseline: "center",
          elevation: 100,
          // CollideExtension options
          collisionEnabled: true,
          getCollisionPriority: d => d.size,
          collisionTestProps: {
            sizeScale: 3,
            sizeMaxPixels: 36 * 2,
            sizeMinPixels: 18 * 2
          },
          extensions: [new deck.CollisionFilterExtension()],
      });

      const deckgl = new deck.DeckGL({
        container: container,
        initialViewState: {
          latitude: 4.3630815,
          longitude: 12.675672,
          zoom: 5.948086096963554
        },
        controller: true,
        layers: [pointLayer, labelLayer],
        getTooltip: ({ index }) => hoverData.data.hover_text[index]
      });

      document.getElementById("loading").style.display = "none";
      
      function selectPoints(item, conditional) {
        var layerId;
        if (item) {
          for (var i = 0; i < DATA.length; i++) {
            if (conditional(i)) {
              DATA.src.selected[i] = 1;
            } else {
              DATA.src.selected[i] = 0;
            }
          }
          layerId = 'selectedPointLayer' + item;
        } else {
          for (var i = 0; i < DATA.length; i++) {
            DATA.src.selected[i] = 1;
          }
          layerId = 'dataPointLayer';
        }
        const selectedPointLayer = pointLayer.clone({
          id: layerId,
          data: DATA,
          getFilterValue: (object, { index, data }) => data.src.selected[index],
          filterRange: [1, 2],
          extensions: [new deck.DataFilterExtension({ filterSize: 1 })]
        });
        deckgl.setProps({
          layers: [selectedPointLayer].concat(deckgl.props.layers.slice(1))
        });
      }

      const search = document.getElementById("search");
      search.addEventListener("input", (event) => {
        const search_term = event.target.value.toLowerCase();
        selectPoints(search_term, (i) => hoverData.data.hover_text[i].toLowerCase().includes(search_term));
      });

        function selectPoints(item, conditional) {

                    DATA.src.selected[i] = 1;
                } else {
                    DATA.src.selected[i] = 0;

            {

                data: DATA,
                getFilterValue: (object, {index, data}) => data.src.selected[index],
                filterRange: [1, 2],
                extensions: [new deck.DataFilterExtension({filterSize: 1})]
            }
        );
        deckgl.setProps(
            {layers: 
                [selectedPointLayer].concat(deckgl.props.layers.slice(1,))
            }
        );
    }
